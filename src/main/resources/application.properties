spring.application.name=UltimateToDo

server.servlet.context-path=/ultimateToDo

spring.datasource.url=jdbc:postgresql://${RENDER_POSTGRES_HOST}:${RENDER_POSTGRES_PORT}/${RENDER_POSTGRES_DB}
spring.datasource.username=${RENDER_POSTGRES_USER}
spring.datasource.password=${RENDER_POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
server.port=${PORT:8080}
auth.jwt.secret=${JWT_SECRET}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Email configuration
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_STARTTLS}
Spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_STARTTLS_REQUIRED}